<!DOCTYPE html>
<html ng-controller="AppCtrl">
	<head>
		<title ng-bind="page.title">Demo</title>

		<!--createjs-->
		<script src="../bower_components/EaselJS/lib/easeljs-0.8.2.min.js"></script>
		<script src="../bower_components/TweenJS/lib/tweenjs-0.6.2.min.js"></script>
		<script src="../bower_components/SoundJS/lib/soundjs-0.6.2.min.js"></script>
		<script src="../bower_components/PreloadJS/lib/preloadjs-0.6.2.min.js"></script>
		<script src="../bower_components/underscore/underscore-min.js"></script>
		<script src="../src/display/BitmapCard.js"></script>
		<script src="../src/libs/TUPhom.js"></script>
		<script src="../src/display/HandContainer.js"></script>
		<script src="../src/display/Sortable.js"></script>
	</head>
	<body>
		<canvas id="testCanvas" width="960" height="400"></canvas>
	</body>


	<script type="text/javascript">
		var hand = new gbjs.HandContainer(), cards;


		/**
		 * Utils
		 * @param {Array} cards
		 */
		function addCards(cards) {
			hand.removeAllChildren();
			for(var i in cards) {
				hand.addChild(new gbjs.BitmapCard('card/3b.png', cards[i]));
			}
		}
		function map(card) {
			return card.getValue();
		}



		//test danh 2 chat tu quy
		addCards([0, 1, 2, 3]);
		var cards = gbjs.TUPhom([48], hand.getChildAt(0)).getCards();
		console.log("Chat tu quy2:", cards.map(map));

		//test danh 2 chat doi thong
		addCards([0, 1, 4, 5, 8, 9]);
		var cards = gbjs.TUPhom([48], hand.getChildAt(0)).getCards();
		console.log("Chat doi thong:", cards.map(map));


		//test danh 2 chat doi thong
		addCards([4, 5, 8, 9, 12, 13]);
		var cards = gbjs.TUPhom([0, 1, 4, 5, 8, 9], hand.getChildAt(0)).getCards();
		console.log("Chat 3 doi thong:", cards.map(map));

		//test danh 2 chat doi thong
		addCards([4, 5, 6, 7]);
		var cards = gbjs.TUPhom([0, 1, 2, 3], hand.getChildAt(0)).getCards();
		console.log("chat tu quy:", cards.map(map));


		//chat tu quy bang 3 doi thong
		addCards([4,5, 8,9, 12, 13]);
		var cards = gbjs.TUPhom([0, 1, 2, 3], hand.getChildAt(0)).getCards();
		console.log("chat tu quy bang 3 doi  thong:", cards.map(map));


		//chat tu quy bang 3 doi thong
		addCards([0, 1, 2, 3]);
		var cards = gbjs.TUPhom([48, 49], hand.getChildAt(0)).getCards();
		console.log("chat doi 2 bang tu quy", cards.map(map));


		//chat tu quy bang 3 doi thong
		addCards([0, 1, 4, 5, 8, 9, 12, 13]);
		var cards = gbjs.TUPhom([48, 49], hand.getChildAt(0)).getCards();
		console.log("chat doi 2 bang 4 doi thong", cards.map(map));

		
	</script>
</html>
