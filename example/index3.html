<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <title >Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../src/css/gameplay.css">

        <!--createjs-->
        <script src="../bower_components/EaselJS/lib/easeljs-0.8.2.min.js"></script>
        <script src="../bower_components/TweenJS/lib/tweenjs-0.6.2.min.js"></script>
        <script src="../bower_components/SoundJS/lib/soundjs-0.6.2.min.js"></script>
        <script src="../bower_components/PreloadJS/lib/preloadjs-0.6.2.min.js"></script>

        <!--jQuery-->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        
        <!--underscore-->
        <script src="../bower_components/underscore/underscore.js"></script>
        
        <!--EventEmitter-->
        <script src="../bower_components/eventEmitter/EventEmitter.js"></script>
        
        <!--md5-->
        <script src="../libs/md5.js"></script>
        
        <script src="../dist/gbjs.min.js"></script>
    </head>
    <body style="background: url(../src/images/bg.png) center no-repeat; background-size: cover">
        <div class="wrapper" style="text-align: center;position : absolute">
            <canvas id="testCanvas" width="1000" height="580" style="border : 1px solid red; background: url(../src/images/Desk-bg.png) 143px 55px no-repeat"  ></canvas>
            <div class="error-panel" style="position: absolute;left: 200px; top : 200px; text-align: center; width: 600px"></div>
            <div class="button-bar">
                <div class="button fist green" id="start-button">Bắt đầu</div>
                <div class="button fourth red" id="fold-turn">Bỏ lượt</div>
                <div class="button third blue" id="sort-card">Xắp xếp</div>
                <div class="button second yellow" id="hit-card">Đánh bài</div>
            </div>
        </div>
        <script src="js/test.js"></script>
    </body>
</html>
